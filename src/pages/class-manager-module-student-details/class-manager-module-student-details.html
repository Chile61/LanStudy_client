<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>学生信息</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card [(ngModel)]="curStudent" ngDefaultControl>
    <ion-item>
      <ion-avatar item-start>
        <img src={{curStudent.img}}/>
      </ion-avatar>
      <h3>
        {{curStudent.name}}
      </h3>
      <p>
        所在班级：{{curStudent.className}}
      </p>
    </ion-item>
    <p style="padding-left:1.5rem;">老师评语</p>
    <ion-card-content>
      {{curStudent.teacherComment}}
    </ion-card-content>
  </ion-card>
</ion-content>
