<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>日程详情</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="content">
  <ion-card color="primary" style="text-align:center;margin:0;min-width:100%;padding:2rem;" [(ngModel)]="dayList" ngDefaultControl>
    <p style="font-size:xx-large;color:#f5f5f5">{{dayList.day}}</p>
    <p style="font-size:x-small;color:#f5f5f5">{{dayList.month}}月 {{dayList.dayName}}</p>
  </ion-card>

  <ion-card style="margin-top:1rem;padding-left:1rem;">
    <ion-row>
      <ion-col col-4>
        <ion-label>开始时间</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>结束时间</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>任务</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngFor="let item of ScheduleDailyList" style="padding-left:1rem;">
    <ion-row>
      <ion-col col-4>
        <ion-label class="my-label" color="primary">{{item.startTime}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label class="my-label" color="primary">{{item.endTime}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label class="my-label" color="dark">{{item.ScheduleContext}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
