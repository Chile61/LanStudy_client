<ion-header #header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title [(ngModel)]="title" ngDefaultControl>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-textarea #commentText id="textarea" rows=10 cols=40 onfocus="window.activeobj=this;this.clock=setInterval(function(){activeobj.style.height=activeobj.scrollHeight+'px';},200);" onblur="clearInterval(this.clock);">

  </ion-textarea>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" (click)="onSendBtnClick(commentText)">
      <ion-title>发送</ion-title>
    </ion-toolbar> 
  </ion-footer>
