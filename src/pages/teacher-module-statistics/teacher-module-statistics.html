<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>

    <ion-title>统计排名</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-scroll scrollY="true" style="height:100%">
    <button ion-item no-lines  *ngFor="let statistic of statistic_list" (click)="statisticsDetail(statistic.paper_name,statistic.paper_time,statistic.paper_id)" >
      <ion-label >
        <ion-label style="margin:0px">{{statistic.paper_name}}</ion-label>
        <ion-label style="margin:0px">{{statistic.paper_time}}</ion-label>
      </ion-label>
    </button>  
  </ion-scroll>
</ion-content>
