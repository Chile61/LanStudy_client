<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop color="light">
      <ion-icon class="icon ion-ios-arrow-back">
      </ion-icon>
    </button>
    <ion-title>修改密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid style="margin-top:5rem;">
    <ion-row>
      <ion-col>
        <ion-input class="my-input" placeholder="请输入手机号" maxlength="11" #username (keyup)="cutdown(username)"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input class="my-input" type="password" placeholder="请输入新密码" #password></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-7>
        <ion-input class="my-input" placeholder="验证码" maxlength="6" #verifycode (keyup)="cutdown(verifycode)"></ion-input>
      </ion-col>

      <ion-col>
        <button ion-button block (click)="getVerify()" style="font-size:10px;">
          获取验证码
        </button>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col *ngFor="let item of list,let i =index">
        <ion-label class="radio-label">{{item.value}}</ion-label>
        <ion-checkbox checked={{item.chek}} (click)="chekFun(i)"></ion-checkbox>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button id="login-btn" ion-button block (click)="edit(username, password,verifycode)">
          修改密码
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
