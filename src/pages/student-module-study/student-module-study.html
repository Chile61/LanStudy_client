<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align:center;color:white">学习</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card class="home-card">
    <ion-card-content class="card-content">
      <button ion-item class="card-label" (click)="onScheduleBtnClick()">
        <ion-icon name="md-calendar" item-start class="card-icon"></ion-icon>
        日程表
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card class="home-card">
    <ion-card-content class="card-content">
      <button ion-item class="card-label" (click)="onHomeworkBtnClick()">
        <ion-icon name="document" item-start class="card-icon"></ion-icon>
        写作业
      </button>
    </ion-card-content>
  </ion-card>
