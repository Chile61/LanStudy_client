<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>日程信息</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [(ngModel)]="goods" ngDefaultControl>
  <ion-card *ngFor="let card of ScheduleList, let i = index" item-width:100 (click)="JumpToScheduleDaily(i)">
    <ion-row>
      <ion-col col-3>
        <ion-label class="day-label" color="primary">{{card.day}}</ion-label>
        <ion-label class="month-label" color="primary">{{card.month}}月</ion-label>
      </ion-col>

      <ion-col col-9>
          <ion-col>
            <p style="font-size:medium;">{{card.dayName}}</p>
          </ion-col>
          <ion-col *ngFor="let item of ScheduleList[i].ScheduleDailyList">{{item.ScheduleContext}}</ion-col>
        <!--这里星期几是date的 -->
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title style="text-align:center" (click)=" JumpToScheduleAdd()">添加事件</ion-title>
  </ion-toolbar>
</ion-footer>
