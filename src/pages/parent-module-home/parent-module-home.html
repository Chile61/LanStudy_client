<ion-header>
  <ion-toolbar color="primary">
    <ion-title>学习情况</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-grid id="my-grid">
    <ion-row id="my-row">
      <ion-col>
        <ion-select [(ngModel)]="childSelect" (ngModelChange)="studentChange($event)" placeholder="请选择孩子" class="select-box">
          <ion-option *ngFor="let child of childList">{{child.nickname}}</ion-option>
        </ion-select>
      </ion-col>
      <ion-col>
        <ion-select [(ngModel)]="subjectSelect" (ngModelChange)="subjectChange($event)" placeholder="请选择科目" class="select-box">
          <ion-option *ngFor="let subject of subjectList">{{subject.name}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="home-card">
    <ion-card-content class="card-content">
      <button ion-item (click)="onHomeworkInfoBtnClick()">
        <ion-icon name="md-create" item-start class="card-icon"></ion-icon>
        作业详情
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card class="home-card">
    <ion-card-content class="card-content">
      <button ion-item (click)="onPracticeInfoBtnClick()">
        <ion-icon name="document" item-start class="card-icon"></ion-icon>
        练习详情
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card class="home-card">
    <ion-card-content class="card-content">
      <button ion-item (click)="onExamInfoBtnClick()">
        <ion-icon name="paper" item-start class="card-icon"></ion-icon>
        考试详情
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="card-content">
      <button ion-item (click)="onScheduleBtnClick()">
        <ion-icon name="md-calendar" item-start class="card-icon"></ion-icon>
        日程表
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
