<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>

    <ion-title>作业批改</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-label style="margin-left:0.7rem;">
    待批改作业
  </ion-label>
  <ion-scroll scrollY="true" style="height:90%">
    <button ion-item no-lines detail-none  *ngFor="let homework of homework_list" (click)=homeworkCorrect(homework.homework_name,homework.homework_id)>
      <ion-label >
        <ion-label class="homework-name">{{homework.homework_name}}</ion-label>
        <ion-label class="homework-time" >{{homework.homework_time}}</ion-label>
      </ion-label>
      <ion-label >
        <ion-label class="submit-lbl">已提交:{{homework.submitted_number}}({{homework.unsubmitted_number}})</ion-label>
      </ion-label>
<!--       <ion-label>
          <ion-label class="correct-lbl">已批改:{{homework.corrected_number}}({{homework.uncorrected_number}})</ion-label>
      </ion-label> -->
    </button>  
  </ion-scroll>
</ion-content>
