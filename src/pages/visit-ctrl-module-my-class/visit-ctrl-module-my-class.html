<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button clear small navPop>
        <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>班级信息</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="onJoinClassBtnClick()">
        <ion-icon name="add" color="light"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list [(ngModel)]="myClass" ngDefaultControl>
    <ion-item>
      <ion-label>{{myClass.className}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>教师：{{myClass.teacherName}}</ion-label>
    </ion-item>
    <ion-item-divider style="font-size:10px;color:grey;">
      学生列表
    </ion-item-divider>
    <ion-item *ngFor="let student of myClass.studentList">{{student.name}}</ion-item>

  </ion-list>
</ion-content>

<ion-footer id="my-footer">
  <ion-toolbar color="primary">
    <ion-title style="text-align:center;" (click)="onQuitClassBtnClick()">退出班级</ion-title>
  </ion-toolbar>
</ion-footer>
