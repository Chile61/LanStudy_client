<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>
    <ion-title>统计排名</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-label style="margin-left:0.7rem;">
    {{homework_name}}  {{homework_time}}
  </ion-label>
  <ion-row style="height: 3rem;">
  	<ion-col col-3  >
  		<ion-label style="margin:0px" >学号</ion-label>
  	</ion-col>
  	<ion-col col-3  >
  		<ion-label style="margin:0px" >姓名</ion-label>
  	</ion-col>
  	<ion-col col-3  >
  		<ion-label style="margin:0px" >成绩</ion-label>
  	</ion-col>
  	<ion-col col-3  >
  		<ion-label style="margin:0px" >排名</ion-label>
  	</ion-col>  
  </ion-row>

  <ion-scroll scrollY="true" style="height:90%">
	  <ion-row style="height: 2rem;" *ngFor="let student of student_list"> 
	  	<ion-col col-3  >
	  		<ion-label style="margin:0px" >{{student.student_num}}</ion-label>
	  	</ion-col>
	  	<ion-col col-3  >
	  		<ion-label style="margin:0px" >{{student.student_name}}</ion-label>
	  	</ion-col>
	  	<ion-col col-3  >
	  		<ion-label style="margin:0px" >{{student.score}}</ion-label>
	  	</ion-col>
	  	<ion-col col-3  >
	  		<ion-label style="margin:0px" >{{student.rank}}</ion-label>
	  	</ion-col>  
	  </ion-row>
  </ion-scroll>

    
</ion-content>
