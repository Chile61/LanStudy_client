<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>新建事件</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-input type="text" placeholder="请输入内容" #title></ion-input>
  </ion-item>
  <ion-item>
    <ion-datetime placeholder="选择日期" displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" doneText="确定" cancelText="取消" [(ngModel)]="Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-datetime placeholder="开始时间" displayFormat="HH:mm" pickerFormat="HH:mm" doneText="确定" cancelText="取消" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-datetime placeholder="结束时间" displayFormat="HH:mm" pickerFormat="HH:mm" doneText="确定" cancelText="取消" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="primary" (click)="ondateclick(title)"> 确定</button>
  </div>
</ion-content>
