<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>
    <ion-title>题目管理</ion-title>
    <ion-buttons end >
      <button ion-button  clear  style="margin-right: 0.7rem;" (click)="addQuestion()">
        <ion-icon name="add" style="color:white;font-size:30px;">
        </ion-icon>
      </button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>



<ion-content>
	<ion-tabs tabsPlacement=top >
	<ion-tab *ngFor="let tabRoot of tabRoots" [root]="tabRoot.root" tabTitle="{{tabRoot.tabTitle}}" [rootParams]="tabRoot.params"></ion-tab>
	</ion-tabs>
</ion-content>
