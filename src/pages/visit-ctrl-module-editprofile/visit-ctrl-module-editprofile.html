<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop color="light">
      <ion-icon class="icon ion-ios-arrow-back">
      </ion-icon>
    </button>
    <ion-title mode="ios">修改资料</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label (click)="onHeadImgClick()">头像
          <img [(ngModel)]="userInfo.picPath" ngDefaultControl  style="margin-left:10%;max-width:30%;max-height:30%;right:0%" src={{userInfo.picPath}}/>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>昵称</ion-label>
        <ion-input maxlength=8 [(ngModel)]="userInfo.nickname"></ion-input>
      </ion-item>

      <ion-item id="school">
        <ion-label>学校</ion-label>
        <ion-input [(ngModel)]="userInfo.schoolName"></ion-input>
      </ion-item>

      <ion-item id="gender">
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="userInfo.sex">
          <ion-option value="2">女</ion-option>
          <ion-option value="1">男</ion-option>
          <ion-option value="3">保密</ion-option>
        </ion-select>
      </ion-item>

      <ion-item id="birth">
        <ion-label>生日</ion-label>
        <ion-datetime displayFormat="YYYY年MM月DD日" [(ngModel)]="userInfo.birthday" ngSwitchControl></ion-datetime>
      </ion-item>
    </ion-list>

    <div style="text-align: center; margin-top: 5px; margin-left: 50px; margin-right: 50px;">
      <button id="login-btn" ion-button block color="calm" (click)="onAcceptBtnClick()">
        确认修改
      </button>
    </div>



</ion-content>
