<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop color="light">
      <ion-icon class="icon ion-ios-arrow-back">
      </ion-icon>
    </button>
    <ion-title>注册</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid padding text-center style="margin-top:5rem;">
    <ion-row>
      <ion-col>
        <ion-input class="my-input" placeholder="昵称" maxlength="8" #nickname></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="my-input" placeholder="手机号" maxlength="11" #username (keyup)="cutdown(username)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class="my-input" type="password" placeholder="密码" #password></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-7>
        <ion-input class="my-input" placeholder="验证码" maxlength="6" #verifycode (keyup)="cutdown(verifycode)"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="getVerify(username)" style="font-size:10px;">
          获取验证码
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let item of list,let i =index">
        <ion-label class="radio-label">{{item.value}}</ion-label>
        <ion-checkbox checked={{item.chek}} (click)="chekFun(i)"></ion-checkbox>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button id="login-btn" ion-button block color="calm" (click)="register(username, nickname,password,verifycode)">
          注册
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
