<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" style="color:white">
      </ion-icon>
    </button>
    <ion-title>批改列表</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-scroll scrollY="true" style="height:100%">
    <button ion-item no-lines detail-none *ngFor="let student of student_list" (click)=homeworkCorrectDetail(homework_name,student.student_name,student.student_id)>
      <ion-avatar item-start>
        <img src="./assets/imgs/head.jpeg" />
      </ion-avatar>
      <ion-label style="max-width:20%">
        <ion-label class="student-name">{{student.student_name}}</ion-label>
      </ion-label>
      <ion-label>
        <ion-label class="score-lbl">分数：{{student.choice_score}}分({{student.total_score}})</ion-label>
      </ion-label>
      <ion-label style="max-width:20%">
        <ion-label class="correct-lbl">{{student.correct}}</ion-label>
      </ion-label>
    </button>
  </ion-scroll>
</ion-content>
