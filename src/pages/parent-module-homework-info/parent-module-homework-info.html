<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title [(ngModel)]="title" ngDefaultControl>{{title}}详情</ion-title>
    <ion-buttons end>
      <button [(ngModel)]="tip" ngDefaultControl ion-button clear disabled small id="top-right-btn-font-size">
        {{tip}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="content">
  <p class="subtitle">本学期{{title}}曲线图</p>
  <div id="chart">
  </div>
  <ion-grid id="item-list" [(ngModel)]='rowColors' ngDefaultControl>
    <ion-row clear id="list-header">
      <ion-col col-4>
        名称
      </ion-col>
      <ion-col col-4>
        时间
      </ion-col>
      <ion-col col-2>
        分数
      </ion-col>
      <ion-col col-2>
        排名
      </ion-col>
    </ion-row>
      <ion-row *ngFor="let item of infoList, let i = index" class="list-row">
        <ion-col col-4>
          {{item.name}}
        </ion-col>
        <ion-col col-4>
          {{item.createTime}}
        </ion-col>
        <ion-col col-2>
          {{item.score}}
        </ion-col>
        <ion-col col-2>
          {{item.rank}}
        </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
