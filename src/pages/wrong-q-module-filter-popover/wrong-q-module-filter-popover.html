<ion-label style="margin-left: 0.7rem">
  时间
</ion-label>
<ion-item no-lines>
	<ion-label >
  从
	</ion-label>
  <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD" [(ngModel)]="start_date" 
  cancelText=取消 doneText=确认 
  ></ion-datetime>
</ion-item>

<ion-item no-lines>
	<ion-label >
  到
	</ion-label >
  <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD" [(ngModel)]="end_date"
  cancelText=取消 doneText=确认></ion-datetime>
</ion-item>

<button ion-button  block style="margin-bottom:0px" (click)="complete()" >
    完成
</button>
