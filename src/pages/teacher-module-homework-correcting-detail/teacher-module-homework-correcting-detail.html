  Ionic pages and navigation.

<ion-header>
	<ion-toolbar mode="ios" color="primary">
		<button ion-button clear small navPop>
			<ion-icon class="icon ion-ios-arrow-back" style="color:white">
			</ion-icon>
		</button>
		<ion-title>{{homework_name}}</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-item no-lines>
		<ion-avatar item-start>
			<img src="./assets/imgs/head.jpeg" />
		</ion-avatar>
		<ion-label>
			{{student_name}}
		</ion-label>
		<ion-label>主观题 {{curIdx+1}} / {{exercise_list.length}}</ion-label>
		<button ion-button small item-end (click)="complete()">
			批改完成
		</button>
	</ion-item>
	<ion-label style="margin:1rem;">题目</ion-label>
	<div>
		<img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=322786442,105805723&fm=27&gp=0.jpg" />
	</div>
	<ion-label style="margin:1rem">学生回答</ion-label>

	<ion-item no-lines>
		<button item-start ion-button large full id="view-btn" (click)="studentAnswer(exercise_list[curIdx].exercise_id)">查看学生答案</button>
	</ion-item>



	<ion-label style="margin:1rem;">批改详情</ion-label>
	<ion-row style="background-color: white;">
			<ion-col col-3>
				<ion-label style="padding-left: 2rem;">打分</ion-label>
			</ion-col>
			<ion-col col-5>
				<ion-input id="score-input" [(ngModel)]="curScore" placeholder="输入分数" type="number" style="min-width:60%"></ion-input>
			</ion-col>
			<ion-col col-4>
				<ion-label>分值:10</ion-label>
			</ion-col>
		</ion-row>
	<div>
		<img width="100%" height="50%" src={{exercise_list[curIdx].correctImgSrc}}/>
	</div>

</ion-content>

<ion-footer>
	<ion-toolbar color="primary">
		<ion-buttons start>
			<button ion-button clear icon-only (click)="preQuestion()">
				<ion-icon class="icon ion-ios-arrow-back"></ion-icon>
				<ion-label>上一题</ion-label>
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button clear (click)="nextQuestion()">
				<ion-label>下一题</ion-label>
				<ion-icon class="icon ion-ios-arrow-forward"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
