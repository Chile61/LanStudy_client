<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>问题详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <!-- 问题 -->
  <ion-card [(ngModel)]="curques" ngDefaultControl>
    <ion-card-content>
      <ion-card-title>{{curques.postTitle}}</ion-card-title>
      <ion-item>
        <ion-avatar item-start>
          <img src={{curques.picPath}}>
        </ion-avatar>
        <p>{{curques.studentName}}</p>
        <ion-note item-end id="date-note">{{curques.createTime}}</ion-note>
      </ion-item>
      <p>{{curques.postContent}}</p>
    </ion-card-content>
  </ion-card>

  <ion-item-divider>
    <ion-note id="divider-text">网友回答</ion-note>
  </ion-item-divider>

  <!-- 回答 -->
  <ion-list>
    <ion-card *ngFor="let answer of answerList">
      <ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <img src={{answer.picPath}}>
          </ion-avatar>
          <p>{{answer.studentName}}</p>
          <ion-note class="date-note">{{answer.answerTime}}</ion-note>
        </ion-item>
        <p>{{answer.atStudentId}}{{answer.answerContent}}</p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small icon-start (click)="onLikeBtnClick(answer)">
            <ion-icon name='thumbs-up' isActive='{{answer.isLikes}}'></ion-icon>
            <!-- <ion-badge>{{answer.like}}</ion-badge> -->
            {{answer.likes}}
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small icon-start (click)="onCommentBtnClick(answer.studentId)">
            <ion-icon name='md-text'></ion-icon>
            评论
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer (click)="onCommentBtnClick()">
  <ion-toolbar color="primary">
    <ion-title>回答问题</ion-title>
  </ion-toolbar> 
</ion-footer>
