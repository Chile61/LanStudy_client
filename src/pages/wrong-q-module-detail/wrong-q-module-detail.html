<ion-header>
    <ion-toolbar mode="ios" color="primary">
      <button ion-button clear small navPop >
          <ion-icon class="icon ion-ios-arrow-back" style="color:white">
          </ion-icon>
      </button>
      <ion-title>错题详情</ion-title>
      <ion-buttons end >
        <button ion-button clear small  style="color:white" (click)="deleteQuestion()">
            删除
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
  <div id="obj" style="display:none">
    <ion-label style="margin-left:0.7rem;">
      题目
    </ion-label>
    <ion-card>
      <ion-card-content style="font-weight:bold">
      题干
      </ion-card-content>
      <img  src="./assets/imgs/obj_eg.png" />
    </ion-card>
    <ion-label style="margin-left:0.7rem;">
      选项
    </ion-label>  

    <ion-card>
      <ion-item no-lines >
        <button clear ion-button item-start style="padding:0px;">
          <ion-checkbox ></ion-checkbox>
        </button>
        <ion-label >
          <ion-label style="margin:0px">A.向西走80米</ion-label>
        </ion-label>
      </ion-item>    
    </ion-card>
    <ion-card>
      <ion-item no-lines >
        <button clear ion-button item-start style="padding:0px;">
          <ion-checkbox ></ion-checkbox>
        </button>
        <ion-label >
          <ion-label style="margin:0px">B.向西走60米</ion-label>
        </ion-label>
      </ion-item>    
    </ion-card>
    <ion-card>
      <ion-item no-lines >
        <button clear ion-button item-start style="padding:0px;">
          <ion-checkbox ></ion-checkbox>
        </button>
        <ion-label >
          <ion-label style="margin:0px">C.向东走60米</ion-label>
        </ion-label>
      </ion-item>    
    </ion-card>
    <ion-card>
      <ion-item no-lines >
        <button clear ion-button item-start style="padding:0px;">
          <ion-checkbox ></ion-checkbox>
        </button>
        <ion-label >
          <ion-label style="margin:0px">D.向东走80米</ion-label>
        </ion-label>
      </ion-item>    
    </ion-card>        
  </div>
  <div id="sub" style="display:none">
    <ion-label style="margin-left:0.7rem;">
      题目
    </ion-label>
    <ion-card>
      <img  src="./assets/imgs/sub_eg.png" />
    </ion-card>
    <ion-textarea style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="在该处作答" maxlength="50" rows=3 >
    </ion-textarea>    
  </div>

  <div id="obj_answer" style="display:none">
    <ion-card>
      <ion-card-content style="font-weight:bold">
        正确答案：B
      </ion-card-content>
    </ion-card>   
   
  </div>

  <div id="sub_answer" style="display:none">
    <ion-label style="margin-left:0.7rem;">
    参考答案
    </ion-label>
    <ion-card>
      <ion-card-content style="font-weight:bold">
        A:0,B-2,C:1,D:2.5,E:-3
      </ion-card-content>
    </ion-card>    
  </div>
</ion-content>

<ion-footer style="padding-bottom: 0px" >
<div>
  <ion-toolbar color="primary">
  <ion-grid>
    <ion-row>
      <ion-col col-3 > 
        <button ion-button style="color:white" (click)="viewResolution()">
            查看解析
        </button> 
      </ion-col>
      <ion-col col-3 > 
        <button ion-button style="color:white" (click)="prevAnswer()">
            历史作答
        </button> 
      </ion-col>
      <ion-col col-3 > 
        <button ion-button style="color:white" (click)="viewNotes()">
            查看备注
        </button> 
      </ion-col>
      <ion-col col-3 > 
        <button id="submit" ion-button style="color:white" (click)="submitAnswer()">
            提交答案
        </button> 
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</div>  
</ion-footer>
