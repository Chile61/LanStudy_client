<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>
    <ion-title>新建主观题</ion-title>  
  </ion-toolbar>
</ion-header>


<ion-content >
<ion-label style="margin-left:0.7rem;">
  题目
</ion-label>
<ion-img [(ngModel)]='myImageSrc' ngDefaultControl [width]="imgWidth" [height]="imgHeight" src={{myImageSrc}} (tap)="pic_upload()"></ion-img>
<ion-label style="margin-left:0.7rem;">
  参考答案
</ion-label>
<ion-textarea [(ngModel)]='answer' style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="参考答案（50字限制）" maxlength="50" rows=3 >
</ion-textarea>
</ion-content>
<ion-footer>
  <button ion-button  block style="margin-bottom:0px"  (click)="complete()">
      完成
  </button>  
</ion-footer>
