<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>
    <ion-title>新建客观题</ion-title>  
  </ion-toolbar>
</ion-header>


<ion-content >
<ion-label style="margin-left:0.7rem;">
  题目
</ion-label>

<ion-textarea  [(ngModel)]='title_content' style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="题目内容（3000字限制）" maxlength="3000" rows=10 >
</ion-textarea>


<ion-label style="margin-left:0.7rem;">
  选项
</ion-label>

<ion-item no-lines>
  <ion-label color="primary">A</ion-label>
  <ion-textarea [(ngModel)]='option_a'  style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="选项A内容（50字限制）" maxlength="50" rows=3></ion-textarea>
</ion-item>
<ion-item no-lines>
  <ion-label color="primary">B</ion-label>
  <ion-textarea [(ngModel)]='option_b' style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="选项B内容（50字限制）" maxlength="50" rows=3></ion-textarea>
</ion-item>
<ion-item no-lines>
  <ion-label color="primary">C</ion-label>
  <ion-textarea [(ngModel)]='option_c' style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="选项C内容（50字限制）" maxlength="50" rows=3></ion-textarea>
</ion-item>
<ion-item no-lines>
  <ion-label color="primary">D</ion-label>
  <ion-textarea [(ngModel)]='option_d' style="border: 1px #8c8c8c solid; padding: 0px;" placeholder="选项D内容（50字限制）" maxlength="50" rows=3></ion-textarea>
</ion-item>

<ion-grid style="background-color:white;">
  <ion-row>
    <ion-col col-4>
      <ion-label>正确选项</ion-label>
    </ion-col>
    <ion-col col-8>
      <ion-select [(ngModel)]='answer' interface=popover style="max-width: 100%;">
        <ion-option >A</ion-option>
        <ion-option >B</ion-option>
        <ion-option >C</ion-option>
        <ion-option >D</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <button ion-button  block style="margin-bottom:0px" (click)="complete()" >
      完成
  </button>  
</ion-footer>
