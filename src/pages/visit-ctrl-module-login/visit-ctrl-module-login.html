<ion-content padding="true">
  <ion-avatar id="logo">
    <img src="./assets/imgs/logo.png" id="logo-size">
  </ion-avatar>

  <ion-grid padding>
    <ion-row>
      <ion-col>
        <ion-input class="my-input" placeholder="手机号" maxlength="11" #username (keyup)="cutdown(username)"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input class="my-input" type="password" placeholder="密码" #password></ion-input>
      </ion-col>
    </ion-row>

    <ion-row radio-group text-center>
      <ion-col *ngFor="let item of list,let i =index">
        <ion-label class="radio-label">{{item.value}}</ion-label>
        <ion-checkbox checked={{item.chek}} (click)="chekFun(i)"></ion-checkbox>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block color="calm" (click)="logIn(username, password)">
          登陆
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button small clear (click)="editpassword()">
          忘记密码？
        </button>
      </ion-col>
      <ion-col>
        <button ion-button small clear (click)="register()">
          没有账号？点击注册
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
