<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" style="font-size:24px" color="light"></ion-icon>
    </button>
    <ion-title>答题</ion-title>
    <ion-buttons end>
      <button ion-button icon-end style="font-size:16px" (click)="submitQuestion()">
          提交
          <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header >第{{currentId}}题</ion-card-header>
    
    <ion-card-content text-wrap style="white-space:pre">{{studentQuestion.text}}</ion-card-content>
  
    <img src={{studentQuestion.picture}} />
  </ion-card>
  <ion-item class="item" text-wrap>
    <ion-label>A.{{studentQuestion.optionA}}</ion-label>
    <ion-checkbox [(ngModel)]="A" [disabled]="studentQuestion.isFinished?true:false" [checked]="checkstatus"></ion-checkbox>
  </ion-item>
  <ion-item class="item" text-wrap>
    <ion-label>B.{{studentQuestion.optionB}}</ion-label>
    <ion-checkbox [(ngModel)]="B" [disabled]="studentQuestion.isFinished?true:false" [checked]="checkstatus"></ion-checkbox>
  </ion-item>
  <ion-item class="item" text-wrap>
    <ion-label>C.{{studentQuestion.optionC}}</ion-label>
    <ion-checkbox [(ngModel)]="C" [disabled]="studentQuestion.isFinished?true:false" [checked]="checkstatus"></ion-checkbox>
  </ion-item>
  <ion-item class="item" text-wrap>
    <ion-label>D.{{studentQuestion.optionD}}</ion-label>
    <ion-checkbox [(ngModel)]="D" [disabled]="studentQuestion.isFinished?true:false" [checked]="checkstatus"></ion-checkbox>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <!--
    <ion-buttons start light>
      <button (click)="presentPopover()">
        <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle">显示题目</ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start light>
      <button (click)="submitQuestion()">
        <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle">提交</ion-icon>
      </button>
    </ion-buttons>
    -->
    <ion-buttons start>
      <button ion-button icon-only class="option" (click)="preQuestion()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons style="text-align:center">
      <button ion-button center style="font-size:16px;color:primary">
        显示题目
      </button>
    </ion-buttons>
    <ion-buttons end (click)="nextQuestion()">
      <button class="option" ion-button icon-only>
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
