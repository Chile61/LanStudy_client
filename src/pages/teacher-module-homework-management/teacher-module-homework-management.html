<ion-header>

  <ion-toolbar mode="ios" color="primary">
    <button ion-button clear small navPop >
        <ion-icon class="icon ion-ios-arrow-back" style="color:white">
        </ion-icon>
    </button>

    <ion-title>作业管理</ion-title>
    <ion-buttons end >
      <button ion-button  clear  style="margin-right: 0.7rem;" (click)="delete()">
        <ion-icon class="icon ion-ios-trash-outline" style="color:white;font-size:30px;">
        </ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-label style="margin-left:0.7rem;">
    往期作业
  </ion-label>
  <ion-scroll scrollY="true" style="height:100%">
    <ion-list >
        <button ion-item no-lines *ngFor="let homework of homework_list" (click)="homeworkClick()" >
          <button clear ion-button item-start style="padding:0px;">
            <ion-checkbox  [(ngModel)]="homework.check"></ion-checkbox>
          </button>
          <ion-label >
            <ion-label style="margin:0px">{{homework.name}}</ion-label>
            <ion-label style="margin:0px">
            {{homework.createTime}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            已提交{{homework.commitNum}}/{{homework.totalNum}}
            </ion-label>
          </ion-label>
        </button>
    </ion-list>     
  </ion-scroll>

</ion-content>
<ion-footer>
  <button ion-button  block style="margin-bottom:0px"  (click)="homeworkAssign()">
      布置作业
  </button>  
</ion-footer>
