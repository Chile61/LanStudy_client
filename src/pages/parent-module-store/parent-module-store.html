<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button clear (click)="onShoppingCartBtnClick()">
        <ion-icon name="cart" color="light"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>精品商城</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="onSearchBtnClick()">
        <ion-icon name="search" color="light"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- 图片轮播 -->
  <ion-slides pager id="my-slide">
    <ion-slide>
      <!-- <h2>Slide 1</h2> -->
      <img src="http://placehold.it/600/92c952" />
    </ion-slide>

    <ion-slide>
      <!-- <h2>Slide 2</h2> -->
      <img src="http://placehold.it/600/92c952" />

    </ion-slide>

    <ion-slide>
      <img src="./assets/imgs/test.jpg" />
      <!-- <h2>Slide 3</h2> -->
    </ion-slide>

  </ion-slides>

  <div id="segment-btn">
    <ion-segment [(ngModel)]="curGoodsType">
      <ion-segment-button value="lesson">
        微课
      </ion-segment-button>
      <ion-segment-button value="teacher">
        家教
      </ion-segment-button>
      <ion-segment-button value="practice">
        练习
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="curGoodsType">
    <div *ngSwitchCase="'lesson'" #content>
      <ion-item *ngFor="let card of lessonList" (click)="onGoodsClick(card,'teacher')">
        <img class="img-area" src={{card.img}} item-start/>
        <h2>{{card.name}}</h2>
        <p>{{card.info}}</p>
        <p class="prize-label">￥{{card.price}}</p>
      </ion-item>
    </div>

    <div *ngSwitchCase="'teacher'">
      <ion-item *ngFor="let card of teacherList" (click)="onGoodsClick(card,'teacher')">
        <img class="img-area" src={{card.img}} item-start/>
        <h2>{{card.name}}</h2>
        <p>{{card.info}}</p>
        <p class="prize-label">￥{{card.price}}</p>
      </ion-item>
    </div>

    <div *ngSwitchCase="'practice'">
      <ion-item *ngFor="let card of parcticeList" (click)="onGoodsClick(card,'practice')">
        <img class="img-area" src={{card.img}} item-start/>
        <h2>{{card.name}}</h2>
        <p>{{card.info}}</p>
        <!-- <p class="prize-label">￥{{card.price}}</p> -->
      </ion-item>
    </div>
  </div>



</ion-content>
