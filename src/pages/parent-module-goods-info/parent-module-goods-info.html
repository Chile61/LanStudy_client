<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
      <ion-icon class="icon ion-ios-arrow-back" color="light"></ion-icon>
    </button>
    <ion-title>精品详情</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [(ngModel)]="goods" ngDefaultControl>
  <ion-card style="width:100%;margin:0;">
    <div style="background-color: #f5f5f5;">
      <img src={{goods.img}} class="img-area" align="middle" />
    </div>
    <ion-card-content>
      <ion-card-title style="text-align:center">
        {{goods.name}}
      </ion-card-title>
      <p class="row-text">作者：张伟</p>
      <p class="row-text">出版社：德诚中学</p>
      <p class="row-text">价格:{{goods.price}}</p>
      <p class="row-text">已有654人选用</p>
    </ion-card-content>
  </ion-card>

  <ion-segment [(ngModel)]="detail">
    <ion-segment-button value="brief">
      说明
    </ion-segment-button>
    <ion-segment-button value="catalog">
      目录
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="detail">
    <p class="content-area" *ngSwitchCase="'brief'">
      {{goods.info}}
    </p>
    <p class="content-area" *ngSwitchCase="'catalog'">
      水电费水电费撒的发啥的防守打法
    </p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>加入练习</ion-title>
  </ion-toolbar>
</ion-footer>
